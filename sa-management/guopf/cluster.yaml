apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: guopf
rules:
- apiGroups:
    - ""
  resources:
    - "nodes"
    - "namespaces"
  verbs:
    - get
    - list
    - watch

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: guopf
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: guopf
subjects:
  - kind: ServiceAccount
    name: guopf
    namespace: sa-management
