apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wukun
rules:
- apiGroups:
    - "*"
  resources:
    - "*"
  verbs:
    - get
    - list
    - watch

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wukun
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: wukun
subjects:
  - kind: ServiceAccount
    name: wukun
    namespace: sa-management
