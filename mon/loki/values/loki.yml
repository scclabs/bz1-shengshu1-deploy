loki:
  auth_enabled: false
  schemaConfig:
    configs:
      - from: 2025-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  ingester:
    chunk_encoding: snappy
  tracing:
    enabled: true
  querier:
    # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
    max_concurrent: 20

  storage:
    type: s3
    s3:
      endpoint: https://s3.hs1c-int.paratera.com
      accessKeyId: W4W28S10404KJWTOVQP8
      secretAccessKey: QxGun4FtuPstMhNZyEWoKg1zKogArXjWLOttbb9Z
      s3ForcePathStyle: true
      insecure: true
    bucketNames:
      chunks: loki-shengshu2         # 10TB
      ruler: loki-shengshu2
      admin: loki-shengshu2
  limits_config:
    ingestion_rate_mb: 200          # 每个用户每秒最大摄取速率（单位为 MB）
    ingestion_burst_size_mb: 200   # 摄取的突发速率限制（单位为 MB
    per_stream_rate_limit: 60MB    # default = 3MB
    per_stream_rate_limit_burst: 500MB    # default = 15MB
    max_query_length: 72h
    max_line_size: 256kb
    max_line_size_truncate: true   # 当日志行超过 max_line_size 时，是否截断该日志以满足限制
    shard_streams:
      enabled: true
      desired_rate: 2097152    #2MiB

tableManager:
  retention_deletes_enabled: true
  retention_period: 360d

#gateway:
#  ingress:
#    enabled: true
#    hosts:
#      - host: FIXME
#        paths:
#          - path: /
#            pathType: Prefix

deploymentMode: SimpleScalable

backend:
  replicas: 3
  persistence:
    storageClass: shared-juice
    size: 100Gi
read:
  replicas: 3
  persistence:
    storageClass: shared-juice
    size: 100Gi
write:
  replicas: 3
  persistence:
    storageClass: shared-juice
    size: 100Gi

# 日志写入测试，完毕后可以关闭，test 和 lokiCanary 两个配置项都需要关闭
test:
  enabled: false
lokiCanary:
  enabled: false
  replicas: 1

# Enable minio for storage
minio:
  enabled: false

chunksCache:
  enabled: true
  allocatedMemory: 8192  # default 8192

# Zero out replica counts of other deployment modes
singleBinary:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
