apiVersion: operator.victoriametrics.com/v1beta1
kind: VMRule
metadata:
  labels:
    app: alert
    app.kubernetes.io/name: alert
  name: vm-alert-custom-rules-gpu-man.rules
  namespace: mon
spec:
  groups:
  - name: custom-rules-gpu-man.rules
    rules:
    - expr: "1"
      record: rule:vm-alert-custom-rules-gpu-man
    - alert: discoverd_gpu_card_xid_errors_man
      annotations:
        summary: '**节点**: {{ $labels.Hostname }} | **gpu**: {{ $labels.gpu }} | **pci_bus_id**:
          {{ $labels.pci_bus_id }} | **Code**: {{ $value }}'
      expr: ( re:DCGM_FI_DEV_XID_ERRORS == 32 or re:DCGM_FI_DEV_XID_ERRORS == 38 or
        re:DCGM_FI_DEV_XID_ERRORS == 48 or re:DCGM_FI_DEV_XID_ERRORS == 61 or re:DCGM_FI_DEV_XID_ERRORS
        == 62 or re:DCGM_FI_DEV_XID_ERRORS == 63 or re:DCGM_FI_DEV_XID_ERRORS == 64
        or re:DCGM_FI_DEV_XID_ERRORS == 68 or re:DCGM_FI_DEV_XID_ERRORS == 74 or re:DCGM_FI_DEV_XID_ERRORS
        == 79 or re:DCGM_FI_DEV_XID_ERRORS == 92 or re:DCGM_FI_DEV_XID_ERRORS == 94
        or re:DCGM_FI_DEV_XID_ERRORS == 95 or re:DCGM_FI_DEV_XID_ERRORS == 119 or
        re:DCGM_FI_DEV_XID_ERRORS == 120 or re:DCGM_FI_DEV_XID_ERRORS == 154 ) unless
        on(Hostname) label_replace(kube_node_labels{label_node_role_kubernetes_io_maintenance="true"},
        "Hostname", "$1", "node", "(.*)")
      for: 0s
      labels:
        rename: disable
        retitle: bz1-shenshu1 - 节点GPU出现 XID 错误
        severity: critical
---
