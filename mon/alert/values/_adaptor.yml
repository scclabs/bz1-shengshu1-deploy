

imagePullSecrets: 
- name: aliyun-yht-private

image:
  #tag: "1.13.13"
  tag: "1.13.26"

serviceAccount:
  create: false
  name: mon-ids-qos-alert-adaptor

livenessProbe:
  httpGet:
    path: /healthy
    port: http
readinessProbe:
  httpGet:
    path: /healthy
    port: http

nodeSelector:
  node-role.kubernetes.io/control-plane: "true"
tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane
    operator: Exists

config:
  enabled: true

persistence:
  enabled: true
  storageClass: shared-juice
  accessMode: ReadWriteOnce
  size: 20Gi